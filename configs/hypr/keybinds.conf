# Mouse binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

#
# WM Keybinds
#
bind=SUPER,F,togglefloating,
bind=SUPER_SHIFT,F,fullscreen,
bind=SUPER,T,pseudo,
bind=SUPER,W,killactive,
bind=SUPER,Q,exit,

#
# Custom Exec Keybinds
#
bind=SUPER,Return,exec,wezterm start
bind=SUPER_SHIFT,Return,exec,st -A 0.75 -x 5 -s "gruv-dark" -f "FiraCode Nerd Font Mono" -z 17.0 -e fish
bind=SUPER,E,exec,thunar
bind=SUPER,D,exec,trilium
bind=SUPER,Tab,exec,rofi -show window
bind=SUPER_SHIFT,Tab,exec,rofi -show drun
bind=SUPER,I,exec,gnome-control-center
bind=SUPER,N,exec,microsoft-edge-stable --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-features=WebRTCPipeWireCapturer
bind=SUPER,S,exec,flameshot gui
bind=SUPER,P,exec,~/.config/rofi/scripts/proyects.sh
bind=SUPER_SHIFT,P,exec,~/.config/rofi/scripts/screenshot.sh
bind=SUPER,C,exec,hyprpicker -f hex
#
# Volume keybinds
#
bind=,XF86AudioRaiseVolume,exec,~/.config/scripts/volume up
bind=,XF86AudioLowerVolume,exec,~/.config/scripts/volume down
bind=,XF86AudioMute,exec,~/.config/scripts/volume mute
#
# Brightness keys
#
bind=,XF86MonBrightnessUp,exec,~/.config/scripts/brightness up
bind=,XF86MonBrightnessDown,exec,~/.config/scripts/brightness down

#
# Windows Navigations
#
bind=SUPER,H,movefocus,l
bind=SUPER,L,movefocus,r
bind=SUPER,K,movefocus,u
bind=SUPER,J,movefocus,d
bind=SUPER_SHIFT,H,movewindow,l
bind=SUPER_SHIFT,L,movewindow,r
bind=SUPER_SHIFT,K,movewindow,u
bind=SUPER_SHIFT,J,movewindow,d

#
# Workspace Navigations
#

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPER_SHIFT,1,movetoworkspacesilent,1
bind=SUPER_SHIFT,2,movetoworkspacesilent,2
bind=SUPER_SHIFT,3,movetoworkspacesilent,3
bind=SUPER_SHIFT,4,movetoworkspacesilent,4
bind=SUPER_SHIFT,5,movetoworkspacesilent,5
bind=SUPER_SHIFT,6,movetoworkspacesilent,6
bind=SUPER_SHIFT,7,movetoworkspacesilent,7
bind=SUPER_SHIFT,8,movetoworkspacesilent,8
bind=SUPER_SHIFT,9,movetoworkspacesilent,9
bind=SUPER_SHIFT,0,movetoworkspacesilent,10

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1
