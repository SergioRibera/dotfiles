format = """
$line_break\
$username:  $directory\
$all\
$git_branch $git_status\
$cmd_duration\
$line_break\
$character"""

add_newline = false

[username]
style_user = 'bold green'
show_always = true
format = " [$user]($style)"

[hostname]
disabled = true
ssh_only = false
format = "[$hostname]($style)"

[directory]
read_only = " "
style = "blue"

[character]
success_symbol = "  [❯](blue)"
error_symbol = "  [❯](red)"
vicmd_symbol = "  [❮](green)"

[git_branch]
symbol = " "
format = "$symbol [$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_commit]
disabled = true

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

